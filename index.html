<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML and CSS form">
    <meta name="name" content="Yasral">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Coding lab form</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Registration</h1>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" name="" id="" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" name="" id="" placeholder="Enter your username">
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" name="" id="" placeholder="Enter your email">
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="tel" name="" id="" placeholder="Enter your phone number">
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name="" id="" placeholder="Enter your password">
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" name="" id="" placeholder="Confirm your password">
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
            
                <span class="gender-title">Gender</span>
            
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
            
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
            
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="REGISTER">
            </div>
        </form>
    </div>
</body>
</html>
